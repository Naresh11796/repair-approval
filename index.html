<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento Database - Repair Order</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, button { width: 100%; padding: 10px; }
        .message { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Repair Order Management</h1>
        <div class="form-group">
            <label for="roNumberInput">Enter RO NUMBER:</label>
            <input type="text" id="roNumberInput" placeholder="e.g., RO12345">
        </div>
        <button id="fetchButton">Fetch Data</button>
        <div class="form-group">
            <label for="statusField">Status:</label>
            <input type="text" id="statusField" readonly>
        </div>
        <div class="form-group">
            <label for="serialNumberField">Serial Number:</label>
            <input type="text" id="serialNumberField" readonly>
        </div>
        <div class="form-group">
            <button id="saveButton">Save Changes</button>
        </div>
        <div class="message success" id="successMessage"></div>
        <div class="message error" id="errorMessage"></div>
    </div>

    <script>
        const apiUrl = "https://mementodb.com/s/"; // Replace with your base API URL
        const apiKey = "Bearer yV3UvxtCUWHdfuhwDsjePfeFprdbVZ"; // Replace with your API Key
        const libraryId = "yMvvJiDoE"; // Replace with your library ID

        // Fetch Button
        document.getElementById('fetchButton').addEventListener('click', () => {
            const roNumber = document.getElementById('roNumberInput').value.trim();
            if (!roNumber) {
                showError('Please enter an RO NUMBER.');
                return;
            }

            // Fetch data from Memento Database
            fetch(`${apiUrl}libraries/${libraryId}/entries?filter={"RO NUMBER": "${roNumber}"}`, {
                method: 'GET',
                headers: {
                    'Authorization': apiKey,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                if (data.entries.length === 0) {
                    showError('No data found for the given RO NUMBER.');
                    return;
                }

                const entry = data.entries[0];
                document.getElementById('statusField').value = entry['STATUS'] || 'N/A';
                document.getElementById('serialNumberField').value = entry['SERIAL NUMBER'] || 'N/A';
                showSuccess('Data fetched successfully!');
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                showError('Error fetching data. Please try again.');
            });
        });

        // Save Button
        document.getElementById('saveButton').addEventListener('click', () => {
            const roNumber = document.getElementById('roNumberInput').value.trim();
            const status = document.getElementById('statusField').value.trim();
            const serialNumber = document.getElementById('serialNumberField').value.trim();

            if (!roNumber) {
                showError('RO NUMBER is required to save data.');
                return;
            }

            fetch(`${apiUrl}libraries/${libraryId}/entries`, {
                method: 'POST',
                headers: {
                    'Authorization': apiKey,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    entry: {
                        "RO NUMBER": roNumber,
                        "STATUS": status,
                        "SERIAL NUMBER": serialNumber
                    }
                })
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                showSuccess('Data saved successfully!');
            })
            .catch(error => {
                console.error('Error saving data:', error);
                showError('Error saving data. Please try again.');
            });
        });

        // Utility functions for messages
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
