<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Approval</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; text-align: center; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #45a049; }
        .message { margin-top: 20px; font-size: 1.2em; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Repair Approval</h1>
        <p id="details"></p>
        <button id="approveButton">Approve</button>
        <div class="message" id="message"></div>
    </div>
    <script>
        // Get the RO Number from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const roNumber = urlParams.get('RONo');
        document.getElementById('details').textContent = `Repair Order Number: ${roNumber}`;

        // Approve Button Click Handler
        document.getElementById('approveButton').addEventListener('click', () => {
            fetch('https://mementodb.com/s/yMvvJiDoE', { // Your Memento Library URL
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer yV3UvxtCUWHdfuhwDsjePfeFprdbVZ', // Your API Key
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    entry: {
                        "RO NUMBER": roNumber,  // Match the RO Number
                        "STATUS": "Approved"   // Update the STATUS field
                    }
                })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('message').textContent = 'Repair order approved successfully!';
                } else {
                    document.getElementById('message').textContent = 'Failed to update status. Please try again.';
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = 'Error connecting to the database. Please try again.';
            });
        });
    </script>
</body>
</html>
