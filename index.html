<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memento API Integration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; text-align: center; }
        input, button { padding: 10px; margin: 10px; width: 80%; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .message { margin-top: 20px; font-size: 1em; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memento API Integration</h1>
        <input type="text" id="roNumber" placeholder="Enter RO Number">
        <button id="fetchButton">Fetch Data</button>
        <p id="fetchResult"></p>
        <button id="saveButton">Save Data</button>
        <p class="message" id="message"></p>
    </div>
    <script>
        const apiKey = 'yV3UvxtCUWHdfuhwDsjePfeFprdbVZ';
        const libraryId = 'yMvvJiDoE';
        const baseUrl = 'https://api.mementodatabase.com/v1/';

        // Fetch data from Memento
        document.getElementById('fetchButton').addEventListener('click', () => {
            const roNumber = document.getElementById('roNumber').value.trim();
            if (!roNumber) {
                document.getElementById('message').textContent = 'Please enter an RO Number.';
                return;
            }
            fetch(`${baseUrl}libraries/${libraryId}/entries`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${apiKey}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const entry = data.entries.find(e => e['RO NUMBER'] === roNumber);
                if (entry) {
                    document.getElementById('fetchResult').textContent = `STATUS: ${entry.STATUS}, SERIAL NUMBER: ${entry['SERIAL NUMBER']}`;
                    document.getElementById('message').textContent = '';
                } else {
                    document.getElementById('fetchResult').textContent = '';
                    document.getElementById('message').textContent = 'RO Number not found.';
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = `Error fetching data. ${error.message}`;
            });
        });

        // Save data to Memento
        document.getElementById('saveButton').addEventListener('click', () => {
            const roNumber = document.getElementById('roNumber').value.trim();
            if (!roNumber) {
                document.getElementById('message').textContent = 'Please enter an RO Number.';
                return;
            }
            fetch(`${baseUrl}libraries/${libraryId}/entries`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    entry: {
                        "RO NUMBER": roNumber,
                        "STATUS": "Accepted"
                    }
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('message').textContent = 'Data saved successfully!';
            })
            .catch(error => {
                document.getElementById('message').textContent = `Error saving data. ${error.message}`;
            });
        });
    </script>
</body>
</html>
