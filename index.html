<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Approval</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .message { margin-top: 20px; font-size: 1.2em; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Repair Approval</h1>
        <p id="details"></p>
        <button id="approveButton">Approve</button>
        <div class="message" id="message"></div>
    </div>
    <script>
        // Extract RO NUMBER from URL
        const urlParams = new URLSearchParams(window.location.search);
        const roNumber = urlParams.get('RONo');
        document.getElementById('details').textContent = `Repair Order Number: ${roNumber}`;

        // Approve Button Logic
        document.getElementById('approveButton').addEventListener('click', () => {
            fetch('https://<MEMENTO_API_ENDPOINT>', { // Replace with your Memento API URL
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer <YOUR_API_KEY>', // Replace with your Memento API Key
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    library_id: '<LIBRARY_ID>', // Replace with your library ID
                    entry: {
                        "RO NUMBER": roNumber,
                        "STATUS": "Approved"
                    }
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').textContent = 'Repair order approved successfully!';
            })
            .catch(error => {
                document.getElementById('message').textContent = 'Error updating the status. Please try again.';
            });
        });
    </script>
</body>
</html>
